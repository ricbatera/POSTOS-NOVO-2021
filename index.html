<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postos ValeCard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/d98da0308f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/estilo.css">
</head>

<body>
    <div class="container">
        <div class="container-app">
            <h1>Postos Valecard</h1>
            <p>Lista de postos atualizada em <span>17/09/2021</span></p>
            <div class="corpo">
                <div class="lado-a">
                    <a href="#">Mapa <i class="fas fa-map-marked-alt"></i></a>
                    <a href="#">Lista <i class="fas fa-list-ul"></i></a>
                    <p>Atenção:</p>
                    <p>Confirme se o posto aceita</p>
                    <img src="./img/valecard.jpg" alt="Logo Valecard">
                </div>
                <div class="lado-b">
                    <img src="./img/bomba-gas.png" alt="Bomba de Combustível">
                </div>
            </div>
            <div class="footer">
                <p>Desenvolvido por</p>
                <p>Ricardo Alves Roberto - 2021</p>
            </div>
        </div>
    </div>

    <!-- MODAL -->
    <div class="modal" id="modal">
        <div class="conteudo-modal" id="conteudo-modal">
            <h3>Aguarde</h3>
            <img src="./img/cloud_load.gif" alt="carregando">
            <p id="status">Buscando dados no servidor...</p>
            <div class="esconde" id="concluido">
                <p class="postos-encontrados">Foram encontrados <span id="qtde-postos"></span> postos</p>
                <button type="button" class="btn" id="btn" onclick="btnFechar()">Fechar <span id="tempo">5</span></button>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
